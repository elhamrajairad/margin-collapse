<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>margin collapse</title>
</head>

<body>
    <h2>Adjacent siblings</h2>

    <div class="div-one">sibling one</div>
    <div class="div-two">sibling two</div>

    <hr>
    <h2> No content separating parent and descendants</h2>
    <div class="parent">
        <div class="div-one">descendant one</div>
        <div class="div-two">descendant two</div>
    </div>

    <hr>
    <h2>Empty blocks</h2>
    <div class="div-one"></div>
    <div class="div-two"></div>

</body>

</html>
